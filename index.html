<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture Converter </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="heading">Tempreture Converter</h1>   
    <div class="tempContainer">
        <label for="celsuis" >Celsuis:</label>
        <input onchange="computeTemp(event)"class = "input" type="number" name="celsuis" id="celsuis" placeholder="Enter Tempreture" class="input">
    </div>
    <div class="tempContainer">
        <label for="ferenheit" >Ferenheit:</label>
        <input onchange="computeTemp(event)"type="number" class = "input" name="ferenheit" id="ferenheit" placeholder="Enter Tempreture" class="input">
    </div>
    <div class="tempContainer">
        <label for="kelvin" >Kelvin:</label>
        <input onchange="computeTemp(event)"type="number" name="kelvin" class = "input" id="kelvin" placeholder="Enter Tempreture" class="input">
    </div>
</div>  
<script src="index.js"></script>
</body>
</html>
